<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./src/scss/main.css">
</head>

<body>
    <section class="user_page">
        <div class="user_form-container">
            <div class="user_info">
                <img src="./src/assets/images/logo.png" alt="Robil Logo">
                <div class="user_form-title">
                    <h1 class="h1-b">Welcome !</h1>
                    <p class="body-r">To keep connected with us, Please login with your personal Info.</p>
                </div>
            </div>
            <form class="form_user" action="#">
                <div class="form-input-group">
                    <input class="body-r form-input radius-50" type="text" name="email" placeholder="Email / Number">
                </div>
                <div class="form-input-group">
                    <input class="body-r form-input radius-50" type="text" name="Password" placeholder="Password">
                </div>
                <button type="submit" class="base-button radius-100 body-b">Submit</button>
            </form>
            <a class="body-r" href="javascript void();">Forgot Password ?</a>
        </div>
        <p class="body-r user-footer">Got any trouble ? <a class="body-b" href="javascript void();">Contact Us</a></p>
    </section>
</body>

</html>
